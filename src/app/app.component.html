<ion-content class="ion-padding ion-text-center">

  <ng-container *ngIf="meteoData">
    <ion-img [src]="meteoData.imageUrl"></ion-img>
    <h1>{{meteoData?.temp}}</h1>
    <p>
      <b>{{meteoData.name}}</b>
    </p>
    <p>
      {{meteoData.temp_min}}<br/>
      {{meteoData.temp_max}}<br/>
      {{meteoData.humidity}}<br/>
    </p>
  </ng-container>
  
</ion-content>
